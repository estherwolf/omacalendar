<body>
<div class="v-wrap">
<div class="vertical">
<div class="table">
<div class = "row">
<div class="col">
<h3> Select a month: </h3>

  <div id='radio_buttons'>
  <input type="radio" name="months" value="0" checked>January</br>
  <input type="radio" name="months" value="1">February</br>
  <input type="radio" name="months" value="2">March</br>
  <input type="radio" name="months" value="3">April<br>
  <input type="radio" name="months" value="4">May</br>
  <input type="radio" name="months" value="5">June</br>
  <input type="radio" name="months" value="6">July</br>
  <input type="radio" name="months" value="7">August</br>
  <input type="radio" name="months" value="8">September</br>
  <input type="radio" name="months" value="9">October</br>
  <input type="radio" name="months" value="10">November</br>
  <input type="radio" name="months" value="11">December</br>
 </div>
 </div>

<div class="col">
<div id='upload'>
<img src='images/upload.png'></img>
<a href="#" id="upload_widget_opener">Upload</a>

<script type="text/javascript">
var selected_month = "";

  document.getElementById("upload_widget_opener").addEventListener("click", function() {
      selected_month = $("input:radio[name=months]:checked").val();
      //document.write(typeof selected_month);
      cloudinary.openUploadWidget({cloud_name: 'dse2nhyx3', upload_preset: 'lcum2opd', theme: 'minimal', multiple: false, tags:selected_month, max_file_size:450000},
  function(error, result) {
    console.log(error, result);
    confirm(error.message);
  });



});
      //cloudinary.openUploadWidget({ cloud_name: 'dse2nhyx3', upload_preset: 'lcum2opd', theme: 'minimal', multiple: false, tags='0'},
          //function(error, result) { console.log(error, result)});


</script>

<p> Note: The max file size is 450 Kb or .45 Mb </p>
